<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Language Gems</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/contact.css">
    <meta name="description" content="Contact Language Gems - Get in touch with our team for support or inquiries.">
</head>
<body>
    <div id="menu-container"></div>
    <main class="main-content">
        <div class="container">
            <div class="header">
                <h1 class="title">CONTACT US</h1>
                <p class="subtitle">We'd love to hear from you</p>
            </div>
            <div class="contact-content">
                <section class="contact-form">
                    <h2>Send us a message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject" name="subject" required>
                                <option value="">Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Technical Support</option>
                                <option value="feedback">Feedback</option>
                                <option value="business">Business</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Send Message</button>
                    </form>
                </section>
                
                <section class="contact-info">
                    <h2>Other Ways to Reach Us</h2>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>Email: support@languagegems.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <p>Response Time: Within 24 hours</p>
                    </div>
                    <div class="social-links">
                        <h3>Follow Us</h3>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="scripts/load-menu.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
