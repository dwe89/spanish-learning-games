<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - Teacher Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/teacher-classes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logo.png" alt="Logo" class="logo">
                <h2>Teacher Dashboard</h2>
            </div>
            <div id="menu-container"></div>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>My Classes</h1>
                </div>
                <div class="header-right">
                    <button id="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-menu">
                        <img src="../assets/default-avatar.png" alt="User Avatar" id="userAvatar">
                        <div class="user-dropdown">
                            <a href="profile.html">Profile</a>
                            <a href="settings.html">Settings</a>
                            <a href="#" id="logoutBtn">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <section class="classes-container">
                <div class="classes-header">
                    <h2>Active Classes</h2>
                    <button class="add-class-btn">
                        <i class="fas fa-plus"></i> Add New Class
                    </button>
                </div>

                <div class="classes-grid">
                    <!-- Classes will be dynamically populated here -->
                </div>

                <div class="class-modal" id="classModal">
                    <div class="modal-content">
                        <h3>Add New Class</h3>
                        <form id="classForm">
                            <div class="form-group">
                                <label for="className">Class Name</label>
                                <input type="text" id="className" required>
                            </div>
                            <div class="form-group">
                                <label for="classDescription">Description</label>
                                <textarea id="classDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="classLevel">Level</label>
                                <select id="classLevel">
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="cancel-btn">Cancel</button>
                                <button type="submit" class="save-btn">Create Class</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../scripts/theme-switcher.js"></script>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/teacher-dashboard.js"></script>
    <script src="../scripts/class-management.js"></script>
</body>
</html>
